<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="Cric stream Favicon.jpg">
    <title>TG-@cric_stream</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            width: 100%;
            height: 100vh;
        }

        #jwplayerDiv {
            width: 100%;
            height: 100%;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1c1c1c;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            z-index: 1002;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.5s;
        }

        .popup h2 {
            color: #ffcc00;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .popup p {
            margin-bottom: 20px;
            color: #ccc;
            font-size: 16px;
        }

        .popup button {
            background-color: #0088cc;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
            width: 100%;
        }

        .popup button:hover {
            background-color: #006699;
        }

        .popup .close-btn {
            background-color: #555;
        }

        .popup .close-btn:hover {
            background-color: #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <script src="https://cdn.jwplayer.com/libraries/SAHhwvZq.js"></script>
</head>
<body>
    <div id="jwplayerDiv"></div>
    <script>
    // Function to get URL query parameters
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Retrieve the 'file' parameter from the URL
    const hlsStreamUrl = getQueryParam("file") || "https://s2.enzru.net/hls2/01/00001/ytzxoblx6gmh_n/master.m3u8?t=uHhFeKziLORPdjkV4gVpycKTLgxFY_OhkFMCpWyNdro&s=1743702958&e=10800&v=1545093&i=0.3&sp=0";

    if (!hlsStreamUrl) {
        alert("No HLS stream URL provided. Please add a 'file' parameter to the URL.");
    } else {
        // Initialize JW Player
        const playerInstance = jwplayer("jwplayerDiv");

        // Configure JW Player with the HLS stream and VAST ads
        playerInstance.setup({
            file: hlsStreamUrl,
            width: "100%",
            height: "100%",
            aspectratio: "16:9",
            autostart: true,
            mute: false,
            preload: "auto",
            cast: {
                appid: "CC1AD845"
            },
            playbackRateControls: [0.5, 1, 1.5, 2], // Optional: Add playback speed controls

            // Add VAST Ads Configuration
            advertising: {
                client: "vast",
                schedule: {
                    adbreak1: {
                        offset: "pre", // Ad plays before video starts
                        tag: "https://studyluda.com/d.mLFFztdmGVNmvfZxG/Uw/Oe_mm9/uKZFU-lDkiPKTWYTyrMAzjE/4WO/DecrtLNtj/IDz/MZT_gf4tOHClZ/sZaYWO1jp/dTDR0/xW" // Replace with a real VAST ad tag URL
                    },
                    adbreak2: {
                        offset: "50%", // Mid-roll ad at 50% of video duration
                        tag: "https://studyluda.com/d.mLFFztdmGVNmvfZxG/Uw/Oe_mm9/uKZFU-lDkiPKTWYTyrMAzjE/4WO/DecrtLNtj/IDz/MZT_gf4tOHClZ/sZaYWO1jp/dTDR0/xW"
                    },
                    adbreak3: {
                        offset: "post", // Ad plays after the video ends
                        tag: "https://studyluda.com/d.mLFFztdmGVNmvfZxG/Uw/Oe_mm9/uKZFU-lDkiPKTWYTyrMAzjE/4WO/DecrtLNtj/IDz/MZT_gf4tOHClZ/sZaYWO1jp/dTDR0/xW"
                    }
                }
            }
        });

        // Handle player errors gracefully
        playerInstance.on('error', function(error) {
            console.error("Error loading stream:", error.message);
        });
    }
</script>

</body>
</html>
